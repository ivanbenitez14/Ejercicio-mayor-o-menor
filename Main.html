<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <h1>Juego de mayor o menor</h1>
        <br>
        <h3>Adivina si el número que sigue va a ser mayor o menor al que esta en la pantalla</h3>
        <br>
        <div id="numeroEnPantalla"></div>
        <br>
        <br>
        <button type="button" id="btnMayor">Mayor</button> o 
        <button type="button" id="btnMenor">Menor</button>
        <br>
        <br>
        <br>
        <button onClick="window.location.reload();">Intentar nuevamente</button>

    </head>
    <body>
        <script>
            /*numero aleatorio que se muestra en pantalla*/
            var numeroAleatorio = Math.floor(Math.random() * 100);
            document.getElementById("numeroEnPantalla").innerHTML = numeroAleatorio;

            /*Botones*/
            document.getElementById("btnMayor").addEventListener("click", botonMayor);
            document.getElementById("btnMenor").addEventListener("click", botonMenor);

            //Funcion de boton mayor.          
            function botonMayor(){
            // Definimos el próximo número
            var nuevoNumero = Math.floor(Math.random() * 100);
            if (numeroAleatorio < nuevoNumero) {
            document.getElementById("numeroEnPantalla").innerHTML = "Ganaste, el número era: " + nuevoNumero;
            } else {
            document.getElementById("numeroEnPantalla").innerHTML = "Perdiste, el número era: " + nuevoNumero;            
            }
            }
            
            //Funcion de boton menor.
            function botonMenor(){
            // Definimos el próximo numero
            var nuevoNumero = Math.floor(Math.random() * 100);
            if (numeroAleatorio > nuevoNumero) {
            document.getElementById("numeroEnPantalla").innerHTML = "Ganaste, el número era: " + nuevoNumero;
            } else {
            document.getElementById("numeroEnPantalla").innerHTML = "Perdiste, el número era: " + nuevoNumero;
            }
            }
        
        </script>
    </body>
</html>
